<body>
    <div class="container">
        <fieldset>
            <legend class="mb-3">REGISTRATION</legend>
            <form id="regForm" method="GET" action="">
                <div class="mb-3">
                    <label class="form-label email" for="email">EMAIL</label>
                    <input class="form-control default" type="email" name="email" id="email" autofocus required autocomplete="off">
                </div>
                <div class="mb-3 password">
                    <label class="form-label password" for="password">PASSWORD</label>
                    <a class="input-container" href="#"><i onclick="codeReveal()" class="fa fa-eye-slash" ></i></a>
                    <input class="form-control" type="password" name="password" id="password" minlength="6" required>

                    <label class="form-label passwordAgain" for="passwordAgain">PASSWORD AGAIN</label>
                    <a class="input-container" href="#"><i onclick="codeReveal()" class="fa fa-eye-slash" ></i></a>
                    <input class="form-control" type="password" name="passwordAgain" id="passwordAgain" minlength="6" required>
                </div>

                <div>
                    <button id="reg" type="submit" class="btn"> <a href="todo.html">Register</a>
                        
                    </button>
                </div>
            </form>
            <div class="login">
                <h5> Already have an account?<a class="login" href="">login</a></h5>
            </div>
        </fieldset>
    </div>
    <div class="container2 d-none">
        <fieldset>
            <legend class="mb-3">ACCOUNT LOGIN</legend>
            <form id="logInForm" method="GET" action="">
                <div class="mb-3">
                    <label class="form-label emailLogIn" for="emailLogIn">EMAIL</label>
                    <input class="form-control default" type="email" name="emailLogIn" id="emailLogIn" autofocus required autocomplete="off">
                </div>
                <div class="mb-3 password">
                    <label class="form-label name" for="passwordLogIn">PASSWORD</label>
                    <a class="input-container" href="#"><i onclick="codeReveal()" class="fa fa-eye-slash" ></i></a>
                    <input class="form-control" type="password" name="passwordLogIn" id="passwordLogIn" minlength="6" required>

                </div>
                <div class="mb-5" class="forgot">
                    <a href="">Forgot Password?</a>
                </div>
                <div>
                    <button id="logIn" type="submit" class="btn"><a href="todo.html">Login</a>
                        
                    </button>
                </div>
            </form>
            <div class="login">
                <h5> Back to the <a class="regBack" href="./reg.html">registration</a></h5>
            </div>
        </fieldset>

        <div id="loggedIn" class="d-none">
            <h1 id="welcome"></h1>

        </div>
    </div>
